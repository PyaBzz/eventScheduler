<ng-template [ngIf]="isShown">
    <h2>Entry Details</h2>
    <label>Title</label><input type="text" [(ngModel)]="entry!.title">
    <br>
    <label>Start</label>
    <input type="datetime-local" [ngModel]="entry!.start | date:'yyyy-MM-ddTHH:mm'"
        (ngModelChange)="entry.start = $event">
    <br>
    <label>End</label><input type="datetime-local" [ngModel]="entry!.end | date:'yyyy-MM-ddTHH:mm'"
        (ngModelChange)="entry.end = $event">
    <br>
    <label>Note</label><input type="text" [(ngModel)]="entry!.note">
    <br>

    <button (click)="cancel()">Cancel</button>
    <button (click)="save()">Save</button>

</ng-template>
